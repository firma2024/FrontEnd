<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="header">
        <div class="buttonprofile">
            <button class="boton" *ngIf="rol === 'JEFE'" (click)="openAdminDialog()" [(ngModel)]="namesUser">{{namesUser}}<span class="icon-pull-right fas fa-angle-down"> </span></button>
            <button class="boton" *ngIf="rol === 'ABOGADO'" (click)="openUserDialog()" [(ngModel)]="namesUser">{{namesUser}}<span class="icon-pull-right fas fa-angle-down"> </span></button>
        </div>
        
    </header>

</body>
</html>
