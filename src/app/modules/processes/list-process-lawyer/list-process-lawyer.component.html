<div class="head">
  <div class="title">
    <h3>Mis Procesos</h3>
  </div>
  <div class="options">
    <input type="text" id="process" name="process" placeholder="Buscar proceso..." [(ngModel)]="processSearch">
    <button class="buttonFilter" ><span class="fa-solid fa-filter"></span> </button>
  </div>
</div>

<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Numero Radicado Column -->
    <ng-container matColumnDef="numeroRadicado">
      <th mat-header-cell *matHeaderCellDef> Numero Radicado </th>
      <td mat-cell *matCellDef="let proceso"> {{proceso.numeroRadicado}} </td>
    </ng-container>
  
    <!-- Despacho Column -->
    <ng-container matColumnDef="despacho">
      <th mat-header-cell *matHeaderCellDef> Despacho </th>
      <td mat-cell *matCellDef="let proceso"> {{proceso.despacho}} </td>
    </ng-container>
  
    <!-- Tipo Proceso Column -->
    <ng-container matColumnDef="tipoProceso">
      <th mat-header-cell *matHeaderCellDef> Tipo Proceso </th>
      <td mat-cell *matCellDef="let proceso"> {{proceso.tipoProceso}} </td>
    </ng-container>
  
    <!-- Fecha Radicacion Column -->
    <ng-container matColumnDef="fechaRadicacion">
      <th mat-header-cell *matHeaderCellDef> Fecha Radicacion </th>
      <td mat-cell *matCellDef="let proceso"> {{proceso.fechaRadicacion}} </td>
    </ng-container>
  
    <!-- Columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="['numeroRadicado', 'despacho', 'tipoProceso', 'fechaRadicacion']"></tr>
<tr mat-row *matRowDef="let row; columns: ['numeroRadicado', 'despacho', 'tipoProceso', 'fechaRadicacion'];"style="cursor: pointer;" (click)="redirectToOtherComponent(row)"></tr>


  </table>
  
  
  <mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  (page)="onPageChange($event)"
></mat-paginator>

  
</div>
