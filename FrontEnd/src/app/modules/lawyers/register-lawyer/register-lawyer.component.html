<div class="registerLawyer">
    <h1><strong> Crear Abogado</strong></h1>
    <h2 class="description">Ingrese la siguiente información para crear un abogado</h2>
</div>

<div class="form">
    <div class="imageProfile">
        <div class="botonBack">
            <button class="buttonProfile" ><span class="fa-solid fa-user"></span> </button>
        </div>

        <h6>Haga click en el icono para <br>
            colocar su imagen de perfil!</h6>
    </div>

    <div class="formRegister">
        <div class="columns">
            <div class="column1">
                <div class="inputContainer">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese el nombre de usuario">
                </div>
                
                <div class="inputContainer">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese el nombre completo">
                </div>
                
                <div class="inputContainer">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese  el correo electronico">
                </div>
                
                <div class="inputContainer">
                    <label for="identification">Tipo de documento:</label>
                    <select id="opciones" name="opciones">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                      </select>
                </div>
            </div>
            <div class="column1">
                <div class="inputContainer">
                    <label for="identification">Identificación:</label>
                    <input type="text" id="identification" name="identification" placeholder="Ingrese el numero de identificación">
                </div>
                
                <div class="inputContainer">
                    <label for="numberPhone">Telefono:</label>
                    <input type="text" id="numberPhone" name="numberPhone" placeholder="Ingrese el numero de telefono">
                </div>
                
                <div class="inputContainer">
                    <label for="identification">Especialidad:</label>
                    <select id="opciones" name="opciones">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                      </select>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="buttonCreate">
    <button class="buttonCreated">Crear Abogado</button>
</div>
