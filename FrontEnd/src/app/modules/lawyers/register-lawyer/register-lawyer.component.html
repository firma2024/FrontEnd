<div class="registerLawyer">
    <h1><strong> Crear Abogado</strong></h1>
    <h2 class="description">Ingrese la siguiente información para crear un abogado</h2>
</div>

<div class="form">
    <div class="imageProfile">
        <div class="botonBack">
            <input type="file" class="fa-solid fa-user"(change)="onFileSelected($event)" accept="image/*"><span ></span>
        </div>

        <h6>Haga click en el icono para <br>
            colocar su imagen de perfil!</h6>
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen seleccionada">
    </div>

    <div class="formRegister">
        <div class="columns">
            <div class="column1">
                <div class="inputContainer">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese el nombre de usuario" [(ngModel)]="nombreUsuario">
                </div>
                
                <div class="inputContainer">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese el nombre completo" [(ngModel)]="nombreCompleto">
                </div>
                
                <div class="inputContainer">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese el correo electrónico" [(ngModel)]="correoElectronico">
                </div>
                
                <div class="inputContainer">
                    <label for="identification">Tipo de documento:</label>
                    <select id="opciones" name="opciones" [(ngModel)]="selectedTypeDoc" (ngModelChange)="onTypeDocChange($event)">
                      <option *ngFor="let opcion of opcionesIdentification" [ngValue]="opcion.valor">{{ opcion.texto }}</option>
                    </select>
                  </div>
                
            </div>
            <div class="column1">
                <div class="inputContainer">
                    <label for="identification">Identificación:</label>
                    <input  type="text" id="identification" name="identification" placeholder="Ingrese el número de identificación" [(ngModel)]="identificacion" pattern="[0-9]*">
                </div>
                
                <div class="inputContainer">
                    <label for="numberPhone">Teléfono:</label>
                    <input type="text" id="numberPhone" name="numberPhone" placeholder="Ingrese el número de teléfono" [(ngModel)]="telefono">
                </div>
                
                <div class="inputContainer">
                    <label for="specialty">Especialidad:</label>
                    <select id="opciones" name="opciones" [(ngModel)]="selectedSpecialization" (ngModelChange)="onSpecializationChange($event)">
                        <option *ngFor="let opcion of opcionesSpecialty" [ngValue]="opcion.valor">{{ opcion.texto }}</option>
                    </select>
                </div>
                
            </div>
        </div>

    </div>
</div>

<div class="buttonCreate">
    <button class="buttonCreated" (click)="crearAbogado()">Crear Abogado</button>
</div>
