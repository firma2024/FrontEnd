<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>list lawyer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="head">
        <div class="title">
          <h3>Mis abogados</h3>
        </div>
        <div class="options">
          <input type="text" id="lawyer" name="lawyer" placeholder="Buscar abogado..."><span class="fa-solid fa-magnifying-glass input-icon"></span>
          <button class="buttonFilter" ><span class="fa-solid fa-filter"></span> </button>
          <button class="buttonCreate">Crear Abogado</button>
        </div>
      </div>
      
      <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Columna de foto -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                <img [src]="row.photo" alt="Foto" style="width: 100px; height: auto;">
                </td>
            </ng-container>
            
          
            <!-- Columnas de texto -->
            <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
                <th mat-header-cell *matHeaderCellDef> {{ columnName | titlecase }} </th>
                <td mat-cell *matCellDef="let row"> {{ row[columnName] }} </td>
            </ng-container>
            
          
          <!-- Columna de botón -->
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let row"> <button mat-button (click)="redirectToOtherComponent(row)"> {{ row.buttonText }} </button> </td>
          </ng-container>
          
          <!-- Encabezados de fila -->
          <tr mat-header-row *matHeaderRowDef="['photo', 'Nombre', 'Correo', 'Telefono', 'Especialidad', 'Procesos', 'button']"></tr>
            

          <!-- Filas de datos -->
          <tr mat-row *matRowDef="let row; columns: ['photo', 'Nombre', 'Correo', 'Telefono', 'Especialidad', 'Procesos', 'button']"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
      </div>
      

</body>
</html>
