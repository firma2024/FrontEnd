<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>info lawyer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="titleinfoLawyer">
        <h1><strong> Informacion del abogado</strong></h1>
    </div>
    <div class="infoLawyer">
        <div class="photoProfile">
            <img [src]="'/assets/jpaez.jpg'" alt="Foto" style="width: 200px; height: auto;">
        </div>
        <div class="columns">
            <div class="column1">
                <p><strong>Nombres</strong></p>
                <p><strong>Email</strong></p>
                <p><strong>Telefono</strong></p>
                <p><strong>N°documento</strong></p>
                <p><strong>Especialidad</strong></p>
            </div>
            <div class="column2">
                <p>11001400305420210000800</p>
                <p>BBVA SEGUROS DE VIDA COLOMBIA S.A</p>
                <p>DIEGO ALFONSO REYES MURCIA</p>
                <p>JUZGADO 054 CIVIL MUNICIPAL DE BOGOTÁ</p>
                <p>DECLARATIVO</p>
            </div>
        </div>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            
            <!-- Columnas de texto -->
            <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
              <th mat-header-cell *matHeaderCellDef style="vertical-align: middle; color: rgb(146, 144, 144);"> {{ columnName | titlecase }} </th>
              <td mat-cell *matCellDef="let row" style="vertical-align: middle;"> {{ row[columnName] }} </td>
            </ng-container>
  
            <!-- Encabezados de fila -->
            <tr mat-header-row *matHeaderRowDef="['Radicado', 'Despacho', 'Tipo', 'Fecha']"></tr>
              
            <!-- Filas de datos -->
            <tr mat-row *matRowDef="let row; columns: ['Radicado', 'Despacho', 'Tipo', 'Fecha']" style="cursor: pointer;" (click)="redirectToOtherComponent(row)"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="justify-content: center; margin-bottom: 3%;"></mat-paginator>
          
        </div>

</body>
</html>
